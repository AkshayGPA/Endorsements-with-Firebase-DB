<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="Assets/endorsement.png">
  <title>Champions 🏆</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/Icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/Icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/Icons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="container">
    <div id="center-div" class="center">
      <img src="Assets/freddie.png" alt="Man with a hand raised in victory logo" id="logo">
      
      <h1 id="heading">We are the Champions</h1>
      
      <textarea id="textbox" name="textbox" rows="4" cols="40" placeholder="Mention you comment here..."></textarea>

      <div id="input-inline">
        <input type="text" id="from-text" class="inline-textbox" placeholder="From">
        <input type="text" id="to-text" class="inline-textbox" placeholder="To">
      </div>

      <button type="submit" id="publish-btn">Publish</button>
    </div>

    <div id="endorsement-div" class="center">
      <h2 id="endorsement-title">- Endorsements -</h2>
      <ul id="endorsement-list">
        <!-- <li class="endorsement-list-item">
          <div id="endorsement">
            Endorsement 1
          </div>
        </li> -->
      </ul>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
